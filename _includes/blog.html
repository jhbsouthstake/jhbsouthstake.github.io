<section id="blog">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Stake News</h2>
<!--                     <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
            </div>
        </div>

        <ul class="posts">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal">
                        <img src="img/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="leaders-member">
                        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
        </ul>

    </div>
</section>
