<style>

.slides-wrapper {
  display: flex;
}

/* LEFT: Slide Content */
.slides-content {
  width: 75%;
}

.slide {
  min-height: 100vh;
  padding: 80px;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
}

/* RIGHT: Blue Navigation Panel */
.slides-nav {
  width: 25%;
  background: #153a59;
  color: white;
  position: fixed;
  right: 0;
  top: 0;
  height: 100vh;
  padding: 60px 30px;
}

.slides-nav ul {
  list-style: none;
  padding: 0;
}

.slides-nav li {
  margin-bottom: 20px;
}

.slides-nav a {
  color: rgba(255,255,255,0.7);
  text-decoration: none;
  font-size: 1.1rem;
  transition: 0.3s;
}

.slides-nav a:hover,
.slides-nav a.active {
  color: white;
  font-weight: 600;
}




</style>

<script>

    // Smooth scroll
document.querySelectorAll('.slides-nav a').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href'))
      .scrollIntoView({ behavior: 'smooth' });
  });
});

// Highlight active section
const sections = document.querySelectorAll('.slide');
const navLinks = document.querySelectorAll('.slides-nav a');

window.addEventListener('scroll', () => {
  let current = "";

  sections.forEach(section => {
    const sectionTop = section.offsetTop;
    if (pageYOffset >= sectionTop - 200) {
      current = section.getAttribute("id");
    }
  });

  navLinks.forEach(link => {
    link.classList.remove("active");
    if (link.getAttribute("href") === "#" + current) {
      link.classList.add("active");
    }
  });
});


</script>
